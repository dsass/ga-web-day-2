<!DOCTYPE html>
<html>
  <head>
    <title>JS Fundamentals: Built-in Functions - Arrays</title>
    <script>
      // Array functions: adding to an array
      let words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];
      words.push('bright');
      alert(words);

      // Array functions: filter, map, reduce, sort, etc
      // These functions return new arrays
      let filteredResult = words.filter(function(word) {
        return word.length > 6;
      });
      
      // Because filteredResult is an array, we can index it as well
      if (filteredResult.length > 0) {
        alert(filteredResult[0]); 
      } else {
        alert("Nothing left after filtering!");
      }
     
    </script>
  </head>
  <body>
  </body>
</html>
